<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/fonts.css">
    <link rel="stylesheet" href="/assets/styles/base.css">
    <link rel="stylesheet" href="/assets/styles/grid.css">
    <link rel="stylesheet" href="/assets/styles/home.css">
    <link rel="stylesheet" href="/assets/styles/homeResponsive.css">
</head>
<body>

    <header>
        <site-header></site-header>
        <div class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__left">
                        <h1 class="hero__title">FIND CLOTHES THAT MATCHES YOUR STYLE</h1>
                        <p class="hero__caption">Browse through our diverse range of meticulously crafted garments, designed to bring out your individuality and cater to your sense of style.</p>
                        <a href="#" class="hero__btn btn">Shop Now</a>
                        <div class="hero__infos">
                            <div class="info">
                                <h4 class="info__count">200+</h4>
                                <p class="info__title">International Brands</p>
                            </div>
                            <span class="info__divider"></span>
                            <div class="info">
                                <h4 class="info__count">2,000+</h4>
                                <p class="info__title">High-Quality Products</p>
                            </div>
                            <span class="info__divider"></span>
                            <div class="info">
                                <h4 class="info__count">30,000+</h4>
                                <p class="info__title">Happy Customers</p>
                            </div>
                        </div>
                    </div>
                    <div class="hero__right">
                        <img src="/assets/images/hero.png" alt="hero image" class="hero__img">
                    </div>
                </div>
            </div>
        </div>
        <div class="header-brands">
            <div class="container">
                <div class="header-brands__wrapper">
                    <img src="/assets/images/brand-svg/versace.svg" alt="versace" class="header-brands__img">
                    <img src="/assets/images/brand-svg/zara.svg" alt="versace" class="header-brands__img">
                    <img src="/assets/images/brand-svg/gucci.svg" alt="versace" class="header-brands__img">
                    <img src="/assets/images/brand-svg/prada.svg" alt="versace" class="header-brands__img">
                    <img src="/assets/images/brand-svg/calvin-klein.svg" alt="versace" class="header-brands__img">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="new-arrivals section-head">
            <div class="container">
                <h2 class="sectoin__title">NEW ARRIVALS</h2>
                <div class="new-arrivals__wrapper">
                </div>
                <button href="#" class="new-arrivals__link btn">View All</button>
                <hr class="new-arrivals__divider">
            </div>
        </section>
    </main>
    <script type="module" src="../assets/scripts/home.js"></script>
</body>
</html>
